<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0055498a9c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,800;1,300;1,600;1,800&display=swap"
            rel="stylesheet">
    <title>Social Media Button</title>
</head>
<body>
    <div class="container">
    <div class="container__button container__button--blog">
        <a href="#"><img src="images/blog.png"/></a>
        <span>Check out my blog</span>
    </div>
    <div class="container__button container__button--twitter">
        <a href="#"><img src="images/twitter.png" /></a>
        <span>Follow me on Twitter</span>
    </div>
    <div class="container__button container__button--linkedin">
        <a href="#"><img src="images/linkedin.png" /></a>
        <span>Connect on Linkedin</span>
    </div>
    <div class="container__button container__button--facebook">
         <a href="#"><img src="images/facebook.png" /></a>
         <span>Like my Facebook page</span>
    </div>
<div class="container__button container__button--github">
    <a href="#"><img src="images/github.png" /></a>
    <span>See my projects on Github</span>
</div>
    </div>
</body>
</html>
